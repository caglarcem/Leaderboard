<head>
    <title>
        Leaderboard
    </title>
</head>
<body>
    <div class='wrapper'>
        <h1>Leaderboard</h1>
        {{>underline}}
        {{>leaderboard}}
    </div>
    <span>{{>addPlayerForm}}</span>
    <div class='footer'>
        <h3>Audience</h3>
        {{>audience}}
    </div>
</body>

<template name='leaderboard'>
    <br>
    <i>{{ coach }}</i>
    <br>
    <span>{{>loginButtons}}</span>
    <br><br><br>
    {{#if selectedPlayer}}
        {{#if currentUser}}
            <li>Selected player: {{selectedPlayer.name}}, {{selectedPlayer.score}}</li>
        {{/if}}
    {{/if}}
    <br><br><br>
    {{#each player}}
        <li class='player {{selectedClass}}'>
            {{name}}: {{score}}
        </li>
    {{/each}}
    <br><br><br><br><br><br>
    <span><input style='background-color: aquamarine' type='button' class='increment' value='Give 5 points'></span>
    <span><input style='background-color: coral' type='button' class='decrement' value='Take 5 points'></span>
    <span><input style='background-color: crimson' type='button' class='remove' value='Remove'></span>
</template>
<template name="addPlayerForm">
{{#if currentUser}}
    <form>
        <input type='text' name='playerName' placeholder='Name'>
        <input type='text' name='score' placeholder='Score'>
        <input type='submit' value='Add Player'>
    </form>
{{/if}}
</template>
<template name='underline'>
    _____________________________
</template>
<template name='audience'>
    {{audienceNames}}
</template>
